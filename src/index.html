<!DOCTYPE html>
<html>
    <head>
        <title>Teams Video Call</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='components/css/app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='components/javascript/webrtc.js'></script>
        <script type="module" src='components/javascript/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='components/javascript/autolink.js'></script>
    </head>

    <body style="background-color: #202124;">

        <!-- Header -->
        <nav class="navbar fixed-top rounded-0 d-print-none" style="background-color: #464775;">
            <div class="text-white" style="margin-left: 10px;"><b>Basic Teams Clone</b></div>
            <button class="btn btn-sm text-white pull-right btn-no-effect" id='toggle-chat-pane'>
                <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification' hidden>New</span>
            </button>
        </nav>

        <!-- Container for screen recording -->

        <div class="custom-modal" id='recording-options-modal'>
            <div class="custom-modal-content">
                <div class="row text-center">
                    <div class="col-md-6 mb-2">
                        <span class="record-option" id='record-video'>Record Video</span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <span class="record-option" id='record-screen'>Record Screen</span>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-outline-danger" id='closeModal'>Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Screen to generate meeting ID -->

        <div class="container-fluid col-12 col-md-6 offset-md-3 mb-3" id='room-create' hidden style="margin-top: 75px; border-radius: 10px; background-color: #dadce0">
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Start an instant meeting</div>
            </div>
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg'></span>
                </div>

                <div class="col-12 col-md-6 offset-md-3 mb-3">
                    <label for="room-name">Meeting Name:</label>
                    <input type="text" id='room-name' class="form-control rounded-0" placeholder="Type suitable meeting name">
                </div>

                <div class="col-12 col-md-6 offset-md-3 mb-3">
                    <label for="your-name">Host Name:</label>
                    <input type="text" id='your-name' class="form-control rounded-0" placeholder="Type your name">
                </div>

                <div class="col-12 col-md-6 offset-md-3 mb-3">
                    <button id='create-room' class="btn btn-block rounded-0 btn-dark">Generate Meeting ID</button>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3" id='room-created'></div>
            </div>
        </div>

        <!-- Screen for attendants to join -->

        <div class="container-fluid col-12 col-md-6 offset-md-3 mb-3" id='username-set' hidden style="margin-top: 75px; border-radius: 10px; background-color: #dadce0">
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Attendee's Details</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-6 offset-md-3 mb-3">
                    <label for="username">Attendee's Name</label>
                    <input type="text" id='username' class="form-control rounded-0" placeholder="Type your Name">
                </div>

                <div class="col-12 col-md-6 offset-md-3 mb-3" style="height: 100px;">
                    <button id='enter-room' class="btn btn-block rounded-0 btn-dark">Enter Meeting</button>
                </div>
            </div>
        </div>

        <!-- Video streaming Screen-->

        <div class="container-fluid room-comm" hidden >
            <div class="row">
                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'></div>
                </div>
            <!-- Chat panel -->
                <div class="col-md-3 chat-col d-print-none mb-2"  id='chat-pane' hidden>
                    <div class="row">
                        <div class="col-12 text-center h2 mb-3">In-Call Messages</div>
                    </div>

                    <div id='chat-messages'></div>

                    <div class="row sendchat">
                        <textarea id='chat-input' class="form-control rounded-0 chat-box border-info" rows='3' placeholder="Send a message to everyone..." ></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->

        <nav class="navbar fixed-bottom bg-dark">
            <div class="room-comm" hidden style="margin: auto;">
                <button class="btn btn-sm btn-no-effect bottombutton" id='toggle-video' title="Hide Video" >
                    <i class="fa fa-video text-white"></i>
                </button>

                <button class="btn btn-sm btn-no-effect bottombutton" id='toggle-mute' title="Mute">
                        <i class="fa fa-microphone-alt text-white"></i>  
                </button>
    
                <button class="btn btn-sm btn-no-effect bottombutton" id='share-screen' title="Share screen">
                    <i class="fa fa-desktop text-white"></i>
                </button>
    
                <button class="btn btn-sm btn-no-effect bottombutton" id='record' title="Record">
                    <i class="fa fa-dot-circle text-white"></i>
                </button>
    
                <button class="btn btn-sm btn-no-effect text-white bottombutton">
                    <a href="/" class="text-white text-decoration-none"><i class="fa fa-phone-slash text-danger" title="End Call"></i></a>
                </button>
            </div>
        </nav>

    </body>
</html>
